<div class="jumbotron">
    <h1><span style="font-size:74%" class="glyphicon glyphicon-tags" aria-hidden="true"></span> Klamotten Check</h1>
    <p>Quickly find common labels between two shops:</p>

    <div class="row">
        <div class="col-sm-12 col-sm-offset-1 col-xs-12 col-md-8 col-md-offset-3">
                <div class="btn-group btn-group-inline">
                    <div uib-dropdown>
                        <a uib-dropdown-toggle class="btn btn-primary btn-lg" style="width:210px">
                            {{shops[selectedFirst].name}}
                            <span class="caret"></span>
                        </a>
                        <ul uib-dropdown-menu>
                            <li ng-repeat="shop in shops"><a ng-click="setSelectedFirst($index)">{{shop.name}}</a></li>
                        </ul>
                    </div>
                </div>
                <div class="visible-xs" style="height: 8px"></div>
                <div class="btn-group btn-group-inline col-xs-offset-0 col-sm-offset-1 col-md-offset-1">
                    <div uib-dropdown>
                        <a uib-dropdown-toggle class="btn btn-primary btn-lg" style="width:210px">
                            {{shops[selectedSecond].name}}
                            <span class="caret"></span>
                        </a>
                        <ul uib-dropdown-menu>
                            <li ng-repeat="shop in shops"><a ng-click="setSelectedSecond($index)">{{shop.name}}</a></li>
                        </ul>
                    </div>
                </div>
        </div>
    </div>
</div>

<div class="form-group row">
    <div class="col-lg-12">
        <form ng-submit="hideKeyboard()">
            <input ng-model="shopFilter" class="form-control input-lg" type="text" id="filterInput" placeholder="Filter results">
            <input type="submit" style="position: absolute; left: -9999px"/>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <ul class="list-unstyled">
            <li ng-repeat="label in commonLabels() | filter:shopFilter"><h4 style="font-weight: 200">{{label}}</h4></li>
        </ul>
    </div>
</div>
